<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="contactStyle.css">
	<title>Contact form</title>
</head>
<body>
	<div class="containerForm">
		<form>
			<input type="text" id="fname" name="fname" placeholder="First name...">
			<input type="text" id="lname" name="lname" placeholder="Last name...">
			<input type="email" id="email" name="email" placeholder="Your email here...">
			<textarea id="comment" placeholder="Your message here..."></textarea>
			<button class="submitButton" value="submit" type="button">Submit</button>
			<img class="image" src="https://yt3.ggpht.com/_q52i8bUAEvcb7JR4e-eNTv23y2A_wg5sCz0NC0GrGtcw1CRMWJSOPVHUDh_bngD0q4gMvVeoA=s900-c-k-c0x00ffffff-no-rj" width="200"> 
		</form>
	</div>


	<script type="text/javascript" src="contactScript.js"></script>
</body>
</html>
